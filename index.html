<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>

        <link

        <link

            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"

            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />

        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <!-- Header top -->
            <div class="container-fluid header-top">
                <!-- Logo -->
                <a href="#!/">
                    <img
                        class="header-logo"
                        src="./assets/img/KiotViet-Logo-Horizontal.svg"
                        alt="KioViet"
                    />
                </a>
                <!-- Navbar -->
                <div class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Sản phẩm</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Giải pháp
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Khách hàng
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Phí dịch vụ
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Hỗ trợ</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Tin tức</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Liên hệ</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link fw-semibold"
                                >Về KiotViet
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- CTA -->
                <div class="header-action">
                    <button
                        class="fw-semibold header-action__signin btn btn-outline-primary btn-sm"
                    >
                        Đăng ký
                    </button>
                    <button
                        class="fw-semibold header-action__login btn btn-primary btn-sm"
                    >
                        Đăng nhập
                    </button>
                </div>
            </div>
            <!-- Slider -->
            <section class="slider">
                <div class="slider__info">
                    <h1 class="slider__heading">
                        Phần mềm<br />quản lý bán hàng phổ biến nhất
                    </h1>
                    <p class="slider__desc">
                        Đơn giản, dễ dùng, tiết kiệm chi phí và phù hợp với tất
                        cả các ngành hàng
                    </p>
                </div>
                <div class="slider__wrap">
                    <!-- CTA -->
                    <div class="slider__cta">
                        <button
                            class="fw-semibold btn btn-primary slider__signup"
                        >
                            Dùng thử miễn phí
                        </button>
                        <button class="btn slider__discover icon-play">
                            <img
                                class="img-play"
                                src="./assets/icons/play.svg"
                                alt="play"
                            />
                            <span class="fw-semibold slider__text"
                                >Khám phá KiotViet</span
                            >
                        </button>
                    </div>
                    <!-- Total -->
                    <div class="slider__total d-flex">
                        <div
                            class="slider__total-user d-flex justify-content-center align-items-center"
                        >
                            <div
                                class="d-flex justify-content-center align-items-baseline"
                            >
                                <img
                                    class="img-arrow"
                                    src="./assets/icons/arrow-blue.svg"
                                    alt="arrow-blue"
                                />
                                <div>
                                    <span class="slider__quantity-user fs-3"
                                        >200.000+</span
                                    >
                                    <span
                                        class="d-block text-banner fw-semibold"
                                        >Nhà kinh doanh sử dụng</span
                                    >
                                </div>
                            </div>
                        </div>

                        <div
                            class="slider__total-register d-flex justify-content-center align-items-center"
                        >
                            <div
                                class="d-flex justify-content-center align-items-baseline"
                            >
                                <img
                                    class="img-arrow"
                                    src="./assets/icons/arrow-orange.svg"
                                    alt=""
                                />
                                <div>
                                    <span class="slider__quantity-user fs-3"
                                        >10.000+</span
                                    >
                                    <span
                                        class="d-block text-banner fw-semibold"
                                        >Nhà kinh doanh mới mỗi tháng</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
